<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="auth-container">
    <h2 id="auth-title">Register</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Submit</button>
    </form>
    <p id="auth-switch">Already have an account? <a href="#" id="switch-link">Login</a></p>
  </div>

  <div id="task-container" style="display: none;">
    <h2>Task Manager</h2>
    <button id="logout">Logout</button>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <input type="text" id="task-description" placeholder="Task Description">
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
